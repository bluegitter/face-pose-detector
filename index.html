<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Face Liveness Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="faceLivenessSDK.js"></script>
  <style>
    video, canvas {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%) scaleX(-1);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
    }
    #status {
      text-align: center;
      margin-top: 20px;
    }
    #timer {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>
  <h2 id="status">请面对屏幕</h2>
  <div id="timer">剩余时间：30秒</div>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    const sdk = new FaceLivenessSDK({
      videoElementId: "video",
      canvasElementId: "canvas",
      statusElementId: "status",
      timerElementId: "timer",
      challengeSequence: ["张嘴", "点头", "眨眼", "向左转头","向右转头"],
      timeout: 30,
      onVerified: () => alert("✅ 验证通过！"),
      onFailed: () => alert("❌ 验证失败，请重试。")
    });

    sdk.start();
  </script>
</body>
</html>
